<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta a Santa Claus</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script type="module" src="src/index.ts"></script>
  </head>
  <body>
    <div class="letter-container">
      <h1>Mi Lista de Regalos</h1>
      <ul class="gift-list"></ul>

      <form class="add-gift-form">
        <h2>Añadir Nuevo Regalo</h2>
        <div class="form-group">
          <label for="photo" class="file-label">Seleccionar Foto</label>
          <input
            type="file"
            id="photo"
            name="photo"
            accept="image/*"
            class="hidden"
          />
          <img
            id="preview"
            src="#"
            alt="Vista previa de la imagen"
            class="hidden"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="description"
            name="description"
            placeholder="Descripción del regalo"
            required
          />
        </div>
        <button type="submit" class="add-button">Añadir Regalo</button>
      </form>
    </div>
    
    <template id="gift-item-template">
      <li class="gift-item">
        <img src="" alt="" />
        <p class="gift-description"></p>
        <button class="delete-button">Borrar</button>
      </li>
    </template>
  </body>
</html>
