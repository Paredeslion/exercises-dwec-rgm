<section id="add-property" class="mb-12">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Property</h2>

  <form
    (ngSubmit)="addProperty(propertyForm)"
    #propertyForm="ngForm"
    class="bg-white p-8 rounded-lg shadow-md"
  >
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="province" class="block text-gray-700 font-bold mb-2">Province</label>
        <select
          id="province"
          name="province"
          required
          [ngModel]="provinceId()"
          (ngModelChange)="provinceId.set(+$event)"
          class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
        >
          <option [value]="0">Select a province</option>
          @for (prov of provincesResource.value().provinces; track prov.id) {
            <option [value]="prov.id">{{ prov.name }}</option>
          }
        </select>
      </div>

      <div>
        <label for="townId" class="block text-gray-700 font-bold mb-2">Town</label>
        <select
          id="townId"
          name="townId"
          required
          [(ngModel)]="newProperty.townId"
          [disabled]="provinceId() === 0"
          class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white disabled:bg-gray-100 disabled:text-gray-400"
        >
          <option [value]="0">Select a town</option>

          @if (townsResource.isLoading()) {
            <option disabled>Loading towns...</option>
          }

          @for (town of townsResource.value().towns; track town.id) {
            <option [ngValue]="town.id">{{ town.name }}</option>
          }
        </select>
      </div>
    </div>

    <div class="mt-6">
      <label for="title" class="block text-gray-700 font-bold mb-2">Listing Title</label>
      <input
        type="text"
        id="title"
        name="title"
        required
        [(ngModel)]="newProperty.title"
        pattern="[a-zA-Z0-9 ]+"
        class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mt-6">
      <label for="desc" class="block text-gray-700 font-bold mb-2">Description</label>
      <textarea
        id="desc"
        name="desc"
        required
        rows="3"
        [(ngModel)]="newProperty.description"
        class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <div class="mt-6">
      <label for="address" class="block text-gray-700 font-bold mb-2">Address</label>
      <input
        type="text"
        id="address"
        name="address"
        required
        [(ngModel)]="newProperty.address"
        class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
      <div>
        <label for="sqmeters" class="block text-gray-700 font-bold mb-2">Square Meters</label>
        <input
          type="number"
          id="sqmeters"
          name="sqmeters"
          min="1"
          required
          [(ngModel)]="newProperty.sqmeters"
          class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="rooms" class="block text-gray-700 font-bold mb-2">Number of Rooms</label>
        <input
          type="number"
          id="rooms"
          name="rooms"
          min="1"
          max="20"
          required
          [(ngModel)]="newProperty.numRooms"
          class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="baths" class="block text-gray-700 font-bold mb-2">Number of Baths</label>
        <input
          type="number"
          id="baths"
          name="baths"
          min="1"
          max="20"
          required
          [(ngModel)]="newProperty.numBaths"
          class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
      <div>
        <label for="price" class="block text-gray-700 font-bold mb-2">Price (â‚¬)</label>
        <input
          type="number"
          id="price"
          name="price"
          min="1"
          required
          [(ngModel)]="newProperty.price"
          class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="mainPhoto" class="block text-gray-700 font-bold mb-2">Main Photo</label>
        <input
          type="file"
          id="mainPhoto"
          name="mainPhoto"
          accept="image/*"
          required
          appEncodeBase64
          (encoded)="setImage($event)"
          class="w-full text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
        />

        <div class="mt-4">
          @if (newProperty.mainPhoto) {
            <img
              [src]="newProperty.mainPhoto"
              alt="Image preview"
              class="w-full h-48 object-cover rounded-lg"
            />
          }
        </div>
      </div>
    </div>

    <div class="mt-8">
      <button
        type="submit"
        [disabled]="propertyForm.invalid || newProperty.townId === 0"
        class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        Add Property
      </button>
    </div>
  </form>
</section>
